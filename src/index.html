<!doctype html>
<html ng-app="YubeApp" lang="en">
  <head>
    <meta charset="UTF-8">
	
    <title>FrontEnd Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" media="all">
  </head>
  <body>

	<div class="container">

	      <div class="col-lg-12">
	          <table id="TablePost" class="table table-bordered table-striped" ng-controller="myCtrl">
	            <tr>
	              <th class="text-center">ID</th>
	              <th class="text-center">UserID</th>
	              <th class="text-center">Title</th>
	              <th class="text-center">Body</th>
	            </tr>
	            <tr ng-repeat="item in Data">
	              <td>{{ item.id }}</td>
	              <td>{{ item.userId }}</td>
	              <td>{{ item.title }}</td>
	              <td>{{ item.body }}</td>
	            </tr>
	          </table>
	      </div>
	      
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="javascripts/default.js"></script> 
</html>
